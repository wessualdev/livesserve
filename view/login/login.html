<link rel="stylesheet" href="../../scss/login.css">

<script src="../../js/login/login.js"></script>

<section>
    <div id="loginCont" class="box-form text-center">
        <form>
            <div class="text-center mb-3 text-grey">
                <img class="loginLogo" src="https://directos.wessual.com/gestor_directos/web/images/logo.png">
            </div>
            <div class="form-group">
                <input class="loginFolder" type="email" id="email" class="form-control" placeholder="Email">
            </div>
            <div class="form-group">
                <input class="loginFolder" type="password" id="pass" class="form-control" placeholder="Password">
            </div>
        </form>
        <br>
        <button id="loginBtn" class="btn btn-grey btn-block">
                Acceder
        </button>
    </div>
</section>
