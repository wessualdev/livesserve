<script src="../../js/admin/adminSession.js"></script>

<div class="container">

    <br>
    <h2>Directos</h2>
    <br>
    <div id="toolbarSession">
        <button id="createSessiondButton" class="btn btn-primary">
            <i class="fa fa-user-plus"></i>
        </button>
        <button id="editSession" class="btn" disabled>
            <i class="fa fa-edit"></i>
        </button>
        <button id="deleteSession" class="btn" disabled>
            <i class="fa fa-trash"></i>
        </button>
    </div>

    <table id="sessionTable" data-toolbar="#toolbarSession" class="adminTables" data-search="true"
        data-response-handler="dataHandler" data-show-refresh="false" data-show-toggle="false" data-show-columns="false"
        data-show-export="false" data-detail-view="false" data-detail-formatter="false" data-minimum-count-columns="2"
        data-show-pagination-switch="false" data-pagination="true" data-page-list="[ 50, 100, ALL]"
        data-show-footer="false">

        <thead class="table-header">
            <tr>
                <th data-checkbox="true" data-align="center" data-valign="middle"></th>
                <th class="textTag" data-field="name" data-align="left" data-visible="true" data-valign="middle"
                    data-sortable="true">Title</th>
                <th class="textTag" data-field="company.name" data-align="left" data-visible="true" data-valign="middle"
                    data-sortable="true">Empresa</th>
                <th class="textTag" data-formatter="statusColors" data-align="center" data-visible="true" data-valign="middle"
                    data-sortable="true">Estado</th>

                <th class="textTag" data-field="date" data-align="left" data-visible="true" data-valign="middle"
                    data-sortable="true">Fecha</th>
                <th class="textTag" data-field="init_time" data-align="left" data-visible="true" data-valign="middle"
                    data-sortable="true">Hora</th>
            </tr>
        </thead>
    </table>
</div>
