<body style="padding-bottom: 30px;">

    <div class="text-center">

    </div>

    <div class="container">
        <p>Este vídeo te informa de la mayoría de problemas que puedes encontrar en estas sesiones</p>

    </div>
    <br>
    
    <div class="container">

        <br>
        <form id="mailtoForm" action="" method="post" enctype="text/plain" class="row hidden">
            <p>En caso de que las FAQs no puedan resolver su incidencia, puede comunicarse con un técnico de soporte
                mediante este formulario:</p>
            <div class="col-8">

                <div class="form-group">
                    <label class="control-label">Correo electrónico</label>
                    <input type="text" name="mail" class="form-control">
                </div>
                <br>
                <div class="form-group">
                    <label class="control-label">Mensaje</label>
                    <textarea type="text" name="comment" class="form-control"></textarea>
                </div>
            </div>
            <div class="col-4" style="display: flex;
            align-items: flex-end;">
                <input type="submit" value="Enviar" class="btn primaryBackground" style="color: white;">
            </div>
        </form>
    </div>
